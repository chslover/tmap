<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>simpleMap</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx94c3c4efd6574beb8d43345df9202226"></script>
<script type="text/javascript">
	var map;

	// 페이지가 로딩이 된 후 호출하는 함수입니다.
	function initTmap(){
		// map 생성
		// Tmapv2.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다
		map = new Tmapv2.Map("map_div", {
			center: new Tmapv2.LatLng(37.566680, 126.978833),// 지도 초기 좌표
			zoom : 13,
			width: "100%", // map의 width 설정
			height: "800px" // map의 height 설정
		});
		// 지도 객체 생성 후 마커를 등록하는 함수를 수행합니다.
		addMarkersTooMuch();
	}
	
	// 마커들을 저장할 배열입니다.
	var markers = [];
	
	// 100개의 마커를 추가하는 함수입니다.
	function addMarkersTooMuch() {
        removeMarkers();
		
		
		var jsonLocation = './delivery_220503.json';
		
		$.getJSON(jsonLocation, function(data){
			$.each(data, function(I, item){
					console.log(item.CONT_ADDR);
					var marker = new Tmapv2.Marker({
						 position: new Tmapv2.LatLng(item.lat, item.lon)
						,label: item.blemName //Marker의 라벨.
					});
					
					marker.setMap(map); //Marker가 표시될 Map 설정.
					markers.push(marker);
				});
		});
		/*
        for (var i = 0; i < latList.length; i++) {

            //Marker 객체 생성.
            var marker = new Tmapv2.Marker({
                 position: new Tmapv2.LatLng(latList[i], lonList[i])
				//,label: 'test' //Marker의 라벨.
            });
			
            marker.setMap(map); //Marker가 표시될 Map 설정.
            markers.push(marker);
        }
		*/
    }
	 
	// 모든 마커를 제거하는 함수입니다.
	function removeMarkers() {
		for (var i = 0; i < markers.length; i++) {
			markers[i].setMap(null);
		}
		markers = [];
	}
</script>
</head>
<body onload="initTmap()"><!-- 맵 생성 실행 -->
	<div id="map_div"></div>
</body>
</html>
